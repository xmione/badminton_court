# docker-compose.yml

x-app-volumes: &app-volumes
  - .:/app
  - /app/node_modules
  - /app/venv

volumes:
  postgres_data:
  postgres_test_data:
  maildata:
  mailstate:
  maillogs:
  roundcube_data: 
  tunnel_info:

networks:
  app-network:
    driver: bridge
  # Remove external network declaration
  # mailcow-network:
  #   external: true

services:
  # Development Database (only for dev profile)
  badminton_db:
    container_name: badminton_db
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - app-network
    profiles:
      - dev
  
  # Test Database (only for test profile)
  db-test:
    container_name: db-test
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    networks:
      - app-network
    profiles:
      - test
  
  # Redis (shared by all profiles including tunnel)
  badminton_redis:
    container_name: badminton_redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    profiles:
      - dev
      - test
      - presentation
      - tunnel  
  
  # Development Web Service (dev and tunnel profiles only)
  web-dev:
    container_name: web-dev
    build: 
      context: .
      dockerfile: Dockerfile
      target: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/venv
      - tunnel_info:/app/shared  
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
      - tunnel  
    depends_on:
      - badminton_redis
      
  # Test Web Service (only for test profile)
  web-test:
    container_name: web-test
    build: 
      context: .
      dockerfile: Dockerfile
      target: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes: *app-volumes
    ports:
      - "8001:8000"  # Different port to avoid conflict
    environment:
      - CYPRESS=true  # Only set for test environment
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - test
    depends_on:
      - badminton_redis
  
  # Celery Worker (dev profile only)
  celery:
    container_name: celery
    build: 
      context: .
      dockerfile: Dockerfile
      target: web
    command: celery -A badminton_court worker --loglevel=info
    volumes: *app-volumes
    depends_on:
      - badminton_redis
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
  
  # Celery Beat Scheduler (dev profile only)
  celery-beat:
    container_name: celery-beat
    build: 
      context: .
      dockerfile: Dockerfile
      target: web
    command: celery -A badminton_court beat --loglevel=info
    volumes: *app-volumes
    depends_on:
      - badminton_redis
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
  
  # Ngrok Tunnel Service for web-dev
  tunnel-dev:
    container_name: ngrok_tunnel_dev
    build: 
      context: .
      dockerfile: Dockerfile
      target: tunnel
    command: python tunnel.py --service web-dev --port 8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/venv
      - tunnel_info:/app/shared  
    depends_on:
      - web-dev   
    environment:
      - NGR_AUTHTOKEN=${NGR_AUTHTOKEN}
      - APP_PORT=8000
      - SERVICE_NAME=web-dev
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - tunnel

  # Ngrok Tunnel Service for web-test
  tunnel-test:
    container_name: ngrok_tunnel_test
    build: 
      context: .
      dockerfile: Dockerfile
      target: tunnel
    command: python tunnel.py --service web-test --port 8001
    volumes:
      - .:/app
      - /app/node_modules
      - /app/venv
      - tunnel_info:/app/shared  
    depends_on:
      - web-test   
    environment:
      - NGR_AUTHTOKEN=${NGR_AUTHTOKEN}
      - APP_PORT=8001
      - SERVICE_NAME=web-test
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - tunnel

  # Cypress Testing (depends on test web service)
  cypress:
    container_name: cypress
    build:
      context: .
      dockerfile: Dockerfile.cypress
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/screenshots:/e2e/cypress/screenshots
      - ./cypress/presentation-videos:/e2e/cypress/presentation-videos
      - ./scripts:/e2e/scripts
    environment:
      - CYPRESS_baseUrl=http://web-test:8000
      - CYPRESS_headed=${CYPRESS_headed}
    env_file:
      - .env.docker
    depends_on:
      - web-test
    profiles:
      - test
    networks:
      - app-network
      
  # Test Data Setup (depends on test web service)
  test-setup:
    container_name: test-setup
    build: 
      context: .
      dockerfile: Dockerfile
      target: web
    command: python manage.py load_test_data
    volumes: *app-volumes
    depends_on:
      - db-test
      - badminton_redis
      - web-test
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-test:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    env_file:
      - .env.docker
    profiles:
      - test
    networks:
      - app-network
  
  # Presentation Video Creation Service (can use either web service)
  presentation:
    container_name: presentation
    build:
      context: .
      dockerfile: Dockerfile.presentation
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./scripts:/e2e/scripts
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/presentation-videos:/e2e/cypress/presentation-videos
    environment:
      - CYPRESS_baseUrl=${CYPRESS_baseUrl}
      - DISPLAY=:99
    env_file:
      - .env.docker
    depends_on:
      - web-dev
    profiles:
      - presentation
    networks:
      - app-network