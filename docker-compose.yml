services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: badminton_court
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - TUNNEL_ENABLED=${TUNNEL_ENABLED}
    env_file:
      - .env

  celery:
    build: .
    command: celery -A badminton_court worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    env_file:
      - .env

  celery-beat:
    build: .
    command: celery -A badminton_court beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    env_file:
      - .env

  cypress:
    build:
      context: .
      dockerfile: Dockerfile.cypress
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/screenshots:/e2e/cypress/screenshots
    environment:
      - CYPRESS_baseUrl=${CYPRESS_baseUrl}
      - CYPRESS_headed=${CYPRESS_headed}
    env_file:
      - .env
      - .env.tunnel
    depends_on:
      - web
    profiles:
      - test

  test-setup:
    build: .
    command: python manage.py load_test_data
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    env_file:
      - .env
    profiles:
      - test

volumes:
  postgres_data: