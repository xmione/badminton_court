# docker-compose.yml

x-app-volumes: &app-volumes
  - .:/app
  - /app/node_modules
  - /app/venv

volumes:
  postgres_data:
  postgres_test_data:
  postal_data:
  mariadb_data:
  tunnel_info:
  roundcube_data:

networks:
  app-network:
    driver: bridge

services:
  # Development Database (only for dev profile)
  db:
    container_name: db
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - app-network
    profiles:
      - dev
  
  # Test Database (only for test profile)
  db-test:
    container_name: db-test
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    networks:
      - app-network
    profiles:
      - test
  
  # Redis (shared by all profiles including tunnel)
  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    profiles:
      - dev
      - test
      - presentation
      - tunnel  
  
  # Development Web Service (dev and tunnel profiles only)
  web-dev:
    container_name: web-dev
    build: 
      context: .
      target: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/venv
      - tunnel_info:/app/shared  
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
      - tunnel  
    depends_on:
      - redis
      
  # Test Web Service (only for test profile)
  web-test:
    container_name: web-test
    build: 
      context: .
      target: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes: *app-volumes
    ports:
      - "8001:8000"  # Different port to avoid conflict
    environment:
      - CYPRESS=true  # Only set for test environment
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - test
    depends_on:
      - redis
  
  # Celery Worker (dev profile only)
  celery:
    container_name: celery
    build: 
      context: .
      target: web
    command: celery -A badminton_court worker --loglevel=info
    volumes: *app-volumes
    depends_on:
      - redis
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
  
  # Celery Beat Scheduler (dev profile only)
  celery-beat:
    container_name: celery-beat
    build: 
      context: .
      target: web
    command: celery -A badminton_court beat --loglevel=info
    volumes: *app-volumes
    depends_on:
      - redis
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
  
  # MariaDB for Postal
  mariadb:
    container_name: mariadb
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-mariadb.sql:/docker-entrypoint-initdb.d/init-mariadb.sql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password
    profiles:
      - dev
  
  # Postal SMTP Service
  postal:
    container_name: postal
    build:
      context: .
      dockerfile: Dockerfile.postal
    ports:
      - "5000:5000"
      - "465:465"    
      - "25:25"
      - "587:587"
    environment:
    - RAILS_ENV=production
    - POSTAL_HOST=${POSTAL_HOST}
    - POSTAL_PORT=${POSTAL_PORT}
    - POSTAL_DB_HOST=${POSTAL_DB_HOST}
    - POSTAL_DB_PORT=${POSTAL_DB_PORT}
    - POSTAL_DB_USER=${POSTAL_DB_USER}
    - POSTAL_DB_PASS=${POSTAL_DB_PASS}
    - POSTAL_DB_NAME=${POSTAL_DB_NAME}
    - MSG_DB_HOST=${MSG_DB_HOST}
    - MSG_DB_PORT=${MSG_DB_PORT}
    - MSG_DB_USER=${MSG_DB_USER}
    - MSG_DB_PASS=${MSG_DB_PASS}
    - MSG_DB_NAME=${MSG_DB_NAME}
    - SMTP_HOST=${SMTP_HOST}
    - SMTP_PORT=${SMTP_PORT}
    - SMTP_USER=${ADMIN_EMAIL}
    - SMTP_PASS=${ADMIN_PASSWORD}
    - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
    - SMTP_FROM_NAME=${SMTP_FROM_NAME}
    - SMTP_CERT_PATH=${SMTP_CERT_PATH}
    - SMTP_KEY_PATH=${SMTP_KEY_PATH}
    - SIGNING_KEY_PATH=${SIGNING_KEY_PATH}
    - RAILS_SECRET_KEY=${RAILS_SECRET_KEY}
    - REDIS_URL=redis://redis:6379/0
    depends_on:
      - mariadb
      - redis
    volumes:
      - postal_data:/postal/data
      - ./config/postal.yml:/opt/postal/config/postal.yml
      - ./certs:/postal/config/tls 
    networks:
      - app-network
    profiles:
      - dev

  # Roundcube Webmail
  roundcube:
    container_name: roundcube
    image: roundcube/roundcubemail:latest
    ports:
      - "8080:80"  # Using port 8080 since it's free
    environment:
      - ROUNDCUBEMAIL_DB_TYPE=sqlite
      - ROUNDCUBEMAIL_DEFAULT_HOST=postal
      - ROUNDCUBEMAIL_DEFAULT_PORT=143
      - ROUNDCUBEMAIL_SMTP_SERVER=postal
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_SMTP_USER=%u
      - ROUNDCUBEMAIL_SMTP_PASS=%p
      - ROUNDCUBEMAIL_SKIN=elastic
      - ROUNDCUBEMAIL_PLUGINS=archive,zipdownload,markasjunk,newmail_notifier
    volumes:
      - roundcube_data:/var/www/html
    networks:
      - app-network
    profiles:
      - dev
    depends_on:
      - postal

  # Ngrok Tunnel Service (depends on dev web service)
  tunnel:
    container_name: ngrok_tunnel
    build: 
      context: .
      target: tunnel
    command: python tunnel.py
    volumes:
      - .:/app
      - /app/node_modules
      - /app/venv
      - tunnel_info:/app/shared  
    depends_on:
      - web-dev   
    environment:
      - NGR_AUTHTOKEN=${NGR_AUTHTOKEN}
      - APP_PORT=${APP_PORT}
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - tunnel

  # Cypress Testing (depends on test web service)
  cypress:
    container_name: cypress
    build:
      context: .
      dockerfile: Dockerfile.cypress
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/screenshots:/e2e/cypress/screenshots
      - ./cypress/presentation-videos:/e2e/cypress/presentation-videos
      - ./scripts:/e2e/scripts
    environment:
      - CYPRESS_baseUrl=http://web-test:8000  # Updated to use web-test
      - CYPRESS_headed=${CYPRESS_headed}
    env_file:
      - .env.docker
    depends_on:
      - web-test  # Changed from web to web-test
    profiles:
      - test
    networks:
      - app-network
      
  # Test Data Setup (depends on test web service)
  test-setup:
    container_name: test-setup
    build: 
      context: .
      target: web
    command: python manage.py load_test_data
    volumes: *app-volumes
    depends_on:
      - db-test
      - redis
      - web-test  # Changed from web to web-test
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-test:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    env_file:
      - .env.docker
    profiles:
      - test
    networks:
      - app-network
  
  # Presentation Video Creation Service (can use either web service)
  presentation:
    container_name: presentation
    build:
      context: .
      dockerfile: Dockerfile.presentation
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./scripts:/e2e/scripts
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/presentation-videos:/e2e/cypress/presentation-videos
    environment:
      - CYPRESS_baseUrl=${CYPRESS_baseUrl}
      - DISPLAY=:99
    env_file:
      - .env.docker
    depends_on:
      - web-dev  # Default to dev web service
    profiles:
      - presentation
    networks:
      - app-network