# docker-compose.yml
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: badminton_court
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/badminton_court
      - REDIS_URL=redis://redis:6379/0

  celery:
    build: .
    command: celery -A badminton_court worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/badminton_court
      - REDIS_URL=redis://redis:6379/0

  celery-beat:
    build: .
    command: celery -A badminton_court beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/badminton_court
      - REDIS_URL=redis://redis:6379/0

  cypress:
    build:
      context: .
      dockerfile: Dockerfile.cypress
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.json:/e2e/cypress.json
    environment:
      - CYPRESS_baseUrl=http://web:8000
      - CYPRESS_headless=true
    depends_on:
      - web
    profiles:
      - test

  test-setup:
    build: .
    command: python manage.py load_test_data
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - web
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/badminton_court
      - REDIS_URL=redis://redis:6379/0
    profiles:
      - test

volumes:
  postgres_data: