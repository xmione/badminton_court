# docker-compose.yml

x-app-volumes: &app-volumes
  - .:/app
  - /app/node_modules
  - /app/venv

volumes:
  postgres_data:
  postgres_test_data:
  # postal_data: # This is no longer needed with poste.io
  mariadb_data:
  poste_data: # New volume for the simple mail server

networks:
  app-network:
    driver: bridge

services:
  # Development Database (only for dev profile)
  db:
    container_name: db
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - app-network
    profiles:
      - dev
  
  # Test Database (only for test profile)
  db-test:
    container_name: db-test
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_test_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    networks:
      - app-network
    profiles:
      - test
  
  # Redis (shared by all profiles including tunnel)
  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    profiles:
      - dev
      - test
      - presentation
      - tunnel  
  
  # Development Web Service (dev and tunnel profiles only)
  web-dev:
    container_name: web-dev
    build: 
      context: .
      target: web
    entrypoint: ["python", "manage.py"] 
    command: ["runserver", "0.0.0.0:8000"] 
    volumes: *app-volumes
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
      - tunnel  
    depends_on:
      - redis
      
  # Test Web Service (only for test profile)
  web-test:
    container_name: web-test
    build: 
      context: .
      target: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes: *app-volumes
    ports:
      - "8001:8000"  # Different port to avoid conflict
    environment:
      - CYPRESS=true  # Only set for test environment
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - test
    depends_on:
      - redis
  
    # Celery Worker (dev profile only)
  
    # Celery Worker (dev profile only)
  celery:
    container_name: celery
    build: 
      context: .
      target: web
    entrypoint: ["celery"] # <-- SET ENTRYPOINT TO CELERY
    command: ["-A", "badminton_court", "worker", "--loglevel=info"] 
    volumes: *app-volumes
    depends_on:
      - redis
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
  
  # Celery Beat Scheduler (dev profile only)
  celery-beat:
    container_name: celery-beat
    build: 
      context: .
      target: web
    entrypoint: ["celery"] # <-- SET ENTRYPOINT TO CELERY
    command: ["-A", "badminton_court", "beat", "--loglevel=info"]  
    volumes: *app-volumes
    depends_on:
      - redis
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - dev
      
  # --- START: NEW SIMPLE MAIL SERVER ---
  # This replaces the complex Postal/MariaDB setup
  mail-test:
    container_name: mail-test
    image: analogic/poste.io
    restart: unless-stopped
    ports:
      - "8080:80" # Web UI
      # The following mail ports are now free since Postal is commented out
      - "25:25"   # SMTP
      - "587:587"  # Submission
      - "465:465"  # SMTPS
    environment:
      - HTTPS=OFF # Disables SSL for simple local testing
    volumes:
      - poste_data:/data # Persist mail data
    networks:
      - app-network
    profiles:
      - dev
      - test
  # --- END: NEW SIMPLE MAIL SERVER ---
 
  # Ngrok Tunnel Service (depends on dev web service)
  tunnel:
    container_name: ngrok_tunnel
    build: 
      context: .
      target: tunnel
    command: python tunnel.py
    volumes: *app-volumes
    depends_on:
      - web-dev  # Changed from web to web-dev
    environment:
      - NGR_AUTHTOKEN=${NGR_AUTHTOKEN}
      - APP_PORT=${APP_PORT}
    env_file:
      - .env.docker
    networks:
      - app-network
    profiles:
      - tunnel

    # Cypress Testing 
  cypress:
    container_name: cypress
    build:
      context: .
      dockerfile: Dockerfile.cypress # Uses the slim, modern Dockerfile
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/screenshots:/e2e/cypress/screenshots
      - ./cypress/presentation-videos:/e2e/cypress/presentation-videos
      - ./scripts:/e2e/scripts
    environment:
      - CYPRESS_baseUrl=http://web-test:8000
      - CYPRESS_headed=${CYPRESS_headed}
    env_file:
      - .env.docker
    depends_on:
      - web-test
    profiles:
      - test
    networks:
      - app-network

  # Presentation Video Creation Service 
  presentation:
    container_name: presentation
    build:
      context: .
      dockerfile: Dockerfile.cypress # <-- CHANGE THIS LINE
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.config.js:/e2e/cypress.config.js
      - ./scripts:/e2e/scripts
      - ./cypress/videos:/e2e/cypress/videos
      - ./cypress/presentation-videos:/e2e/cypress/presentation-videos
    environment:
      - CYPRESS_baseUrl=${CYPRESS_baseUrl}
      - DISPLAY=:99
    env_file:
      - .env.docker
    depends_on:
      - web-dev
    profiles:
      - presentation
    networks:
      - app-network

  # Test Data Setup (depends on test web service)
  test-setup:
    container_name: test-setup
    build: 
      context: .
      target: web
    command: python manage.py load_test_data
    volumes: *app-volumes
    depends_on:
      - db-test
      - redis
      - web-test  # Changed from web to web-test
    environment:
      - DEBUG=${DEBUG}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db-test:5432/${POSTGRES_DB}
      - REDIS_URL=${REDIS_URL}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    env_file:
      - .env.docker
    profiles:
      - test
    networks:
      - app-network
