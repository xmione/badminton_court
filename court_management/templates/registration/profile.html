{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card mt-3">
                <div class="card-header">
                    <h4>User Profile</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="img-fluid rounded-circle">
                        </div>
                        <div class="col-md-9">
                            <h4>{{ user.get_full_name|default:user.username }}</h4>
                            <p>{{ user.email }}</p>
                            <p>Member since: {{ user.date_joined|date:"F d, Y" }}</p>
                            
                            <div class="mt-3">
                                <a href="{% url 'account_change_password' %}" class="btn btn-primary">Change Password</a>
                                <a href="{% url 'account_email' %}" class="btn btn-secondary">Manage Email</a>
                                <a href="{% url 'account_logout' %}" class="btn btn-danger">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
