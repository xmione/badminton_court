{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">{{ subject|default:"(No Subject)" }}</h3>
            <div>
                <a href="{% url 'delete_email' email_id %}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this email?')">
                    <i class="bi bi-trash"></i> Delete
                </a>
                <a href="{% url 'inbox' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Inbox
                </a>
            </div>
        </div>
        <div class="card-body">
            <p class="text-muted"><strong>From:</strong> {{ sender }}</p>
            <hr>
            <div class="email-content">
                <pre class="bg-light p-3 rounded">{{ content }}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
